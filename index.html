<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badminton</title>
    <!-- set up google icon fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/badminton.css" />
    <script src="https://kit.fontawesome.com/9b284208b6.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="wrap">
      <!-- 해더 로고 -->
      <div id="header" class="header">
        <img id="headerLogo1" class="headerLogo" src="./image/셔틀콕.jpeg" alt="" />
        <img id="headerLogo2" class="headerLogo" src="./image/축구공.jpeg" alt="" />
        <div id="headerTitle" class="headerTitle">Badminton</div>
        
        <!-- 다크모드 토글 -->
        <div class="theme-toggler" style="cursor: pointer">
          <span class="material-icons-sharp active">light_mode</span>
          <span class="material-icons-sharp">dark_mode</span>
        </div>

        <!-- 해더 -->
        <div class="logoMenu">
          <a class="menus" onclick="location.href='./CSSpractice.html'" href="#">
            <h3 class="menusH3">CSS practice1</h3>
          </a>
          <a class="menus" onclick="location.href='./friend.html'" href="#">
            <h3 class="menusH3">Friend</h3>
          </a>
          <a class="menus" onclick="location.href='./infoform.html'" href="#">
            <h3 class="menusH3">Mypage</h3>
          </a>
        </div>
        <!-- 미디어쿼리 햄버거바 -->
        <a href="#" class="toggleBtn">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>

      <!-- 시계 -->
      <div class="timer">
        <div id="time">
          <div class="circle" style="--clr: #00e5ff">
            <div class="dots hr_dot"></div>
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours" class="timerFont">00</div>
          </div>
          <div class="circle" style="--clr: #64ffda">
            <div class="dots min_dot"></div>
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes" class="timerFont">00</div>
          </div>
          <div class="circle" style="--clr: #00e676">
            <div class="dots sec_dot"></div>
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds" class="timerFont">00</div>
          </div>
          <div class="ap">
            <div id="ampm" class="timerFont">AM</div>
          </div>
        </div>
      </div>

      <!-- 바디 버튼 -->
      <div id="body" class="body">
        <div class="bodyBtn_1">
          <button style="cursor: pointer" id="bodyBtn1" class="bodyBtn">체육관 찾기</button>
          <button style="cursor: pointer" id="bodyBtn2" class="bodyBtn">SCORE</button>
        </div>
        <div class="bodyBtn_2">
          <button style="cursor: pointer" id="bodyBtn3" class="bodyBtn">사진 보기</button>
          <button style="cursor: pointer" id="bodyBtn4" class="bodyBtn">공지사항</button>
        </div>
      </div>
    </div>
    <script src="./js/base.js"></script>
    <script src="./js/badminton.js"></script>
  </body>
</html>
