<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base</title>
    <!-- set up google icon fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/findgym.css">
    <script src="https://kit.fontawesome.com/9b284208b6.js" crossorigin="anonymous"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>
  <body>
    <div class="header">
      <button id="prevBtn" class="prevBtn" style="cursor: pointer">이전</button>
      <span class="headerTitle">체육관 찾기</span>
      
      <div class="theme-toggler" style="cursor: pointer">
        <span class="material-icons-sharp active">light_mode</span>
        <span class="material-icons-sharp">dark_mode</span>
      </div>
    </div>

    <div class="search">
      <input type="text" class="findGym" placeholder="찾으려는 지역을 입력하세요">
      <button class="searchBtn" style="cursor: pointer">검색</button>

      <span class="find_address">주소 검색</span>
    </div>
    <div class="result"></div>

    <script src="./js/findgym.js"></script>
  </body>
</html>
